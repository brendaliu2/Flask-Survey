{% extends 'base.html' %}
{% block content %}

  <h1> {{title}} </h1>
  <p>
    {{instructions}}
  </p>

  <!--
    DO NOT CHANGE THE FORM ACTION OR METHOD
    You'll need to write the applicable code to handle this request
  -->
  <form action="/begin" method="POST">

    {% for question in questions %}
    <div>
      <label for={{question.question}}>{{question.question}}</label>
      <label for={{question.question}}>Yes</label>
      <input type="radio" name={{question.question}}
              value={{question.choices[0]}}>
      <label for={{question.question}}>No</label>
      <input type="radio" name={{question.question}}
              value={{question.choices[1]}}>
    </div>
    {% endfor %}
    <button>Start!</button>
  </form>

{% endblock %}
